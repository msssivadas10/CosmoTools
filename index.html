<!DOCTYPE html>

<!--
    Cosmology calculator: cosmology setup page
-->

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="shortcut icon" href="./icons/favicon.svg" type="image/x-icon">    
    <link rel="stylesheet" href="./styles/cosmo-calc-styles.css">
    <link rel="stylesheet" href="./styles/cosmo-tools-navbar.css">
    <script src="./javascript/ui.js"></script>
    <script src="./javascript/menubar.js"></script>
    <title>CosmoTools: Cosmology Setup</title>
</head>

<body onload="">

    <nav>
        <div id="menu-btn" onclick="showMenu()">â˜°</div>
        <div class="my-logo">
            <img src="./icons/logo.svg" alt="CosmoTools">
        </div>
        <div class="my-menu" id="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#docs">Guide</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </nav>


    <div class="calc-body-container">

        <div class="description">
            <p>
                Select a cosmology model, or create a custom model to start!
            </p>
        </div>

        <!-- Cosmology set-up form -->
        <div class="calc-container">

            <!-- Cosmology selection -->
            <label for="cosmo">Select a cosmology model:</label>
            <select name="cosmo" id="cosmo" class="my-select" onchange="UI.selectCosmology()">
                <option value="custom">Custom</option>
                <option value="plank18">Plank 2018</option>
                <option value="plank15">Plank 2015</option>
                <option value="wmap08">WMAP 2008</option>
                <option value="millanium">Millanium</option>
            </select>

            <form action="./calculator-index.html" method="get">

                <div class="cosmo-input-set">
                    <div class="input-container">
                        <input type="checkbox" name="flatness" id="flat" value="flat" onchange="UI.onFlat()">
                        <label for="flatness">Flat</label>
                    </div>
                    <div class="input-container">
                        <input type="checkbox" name="hasNeutrino" id="has-neutrino" value="hasNeutrino" onchange="UI.onNeutrino()">
                        <label for="hasNeutrino">Massive Neutrinos</label>
                    </div>
                </div>

                <div class="cosmo-input-set">
                    <div class="input-container">
                        <label for="omegaMatter">Matter density:</label><br>
                        <input class="my-text" type="text" name="omegaMatter" id="omega-matter" onchange="UI.onOmegaMatter()">
                    </div>
                    <div class="input-container">
                        <label for="omegaBaryon">Baryon density:</label><br>
                        <input class="my-text" type="text" name="omegaBaryon" id="omega-baryon">
                    </div>
                </div>

                <div class="cosmo-input-set" id="neutrino-set">
                    <div class="input-container">
                        <label for="omegaNeutrino">Massive neutrino  density:</label><br>
                        <input class="my-text" type="text" name="omegaNeutrino" id="omega-nu" disabled>
                    </div>
                    <div class="input-container">
                        <label for="numberNeutrino">Number of massive neutrinos:</label><br>
                        <input class="my-text" type="number" name="numberNeutrino" id="num-nu" min="1" max="3" value="1" disabled>
                    </div>
                </div>

                <div class="cosmo-input-set" id="de-set">
                    <div class="input-container">
                        <label for="omegaDE">Dark-energy density:</label><br>
                        <input class="my-text" type="text" name="omegaDE" id="omega-de" disabled>
                    </div>
                    <div class="input-container"></div>
                </div>

                <div class="cosmo-input-set">
                    <div class="input-container">
                        <label for="sigma8">Sigma-8 parameter:</label><br>
                        <input class="my-text" type="text" name="sigma8" id="sigma8">
                    </div>
                    <div class="input-container">
                        <label for="psIndex">Power spectrum index:</label><br>
                        <input class="my-text" type="text" name="psIndex" id="ps-index">
                    </div>
                </div>

                <div class="cosmo-input-set">
                    <div class="input-container">
                        <label for="hubble">Hubble parameter:</label><br>
                        <input class="my-text" type="text" name="hubble" id="hubble">
                    </div>
                    <div class="input-container">
                        <label for="tempCMB">CMB Temperature:</label><br>
                        <input class="my-text" type="text" name="tempCMB" id="cmb-temp" value="2.725">
                    </div>
                </div>

                <div class="cosmo-input-set">
                    <div class="input-container">
                        <label for="w0DE">Dark energy w0:</label><br>
                        <input class="my-text" type="text" name="w0DE" id="w0-de" value="-1.0">
                    </div>
                    <div class="input-container">
                        <label for="waDE">Dark energy wa:</label><br>
                        <input class="my-text" type="text" name="waDE" id="wa-de" value="0.0">
                    </div>
                </div>

                <div class="cosmo-button-holder">
                    <button type="submit" class="my-submit">Submit</button>
                </div>

            </form>
        </div>
        
    </div>
</body>

</html>
